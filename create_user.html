<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="create_user.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="logo">Ticketing System @ &nbsp;<span>PTC</span></div>

      <div class="form-box">
        <h2>Create your <span class="hook">Account</span></h2>
        <p class="subtext">Signing up for Ticketing System is fast and 100% free.</p>

        <form>
          <input type="fname" placeholder="First Name" required>
          <input type="Lname" placeholder="Last Name" required>
          <input type="studID" placeholder="Student ID" required>
          <input type="email" placeholder="Enter your email" required>
          <div class="password-box">
            <input type="password" placeholder="Create a password" required>
            <span class="eye">👁️</span>
          </div>

          <label class="terms">
            <input type="checkbox" required>
            By signing up, I have read and agree to Ticketing System
            <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
          </label>

          <button type="submit" class="btn-primary">Continue</button>
        </form>

        <p class="signin-text">Have an account? <a href="main.html">Sign in</a></p>
      </div>
    </div>

    <div class="right">
       
  </div>
  
</body>
</html>
